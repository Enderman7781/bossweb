<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課程時間軸</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .filters {
            margin: 20px;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            background: #333;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #555;
        }

        .timeline {
            position: relative;
            width: 80%;
            margin: 30px auto;
            border-left: 4px solid #333;
            padding-left: 20px;
        }

        .event {
            margin: 20px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
            width: fit-content;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .event.hidden {
            opacity: 0.2;
            transform: scale(0.8);
        }

        .highlight {
            background-color: yellow;
            font-weight: bold;
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <h2>課程時間軸</h2>

</body>
</html>
